<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>LinkedIn Collector</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
        textarea { width: 100%; height: 100px; }
        button { width: 100%; padding: 10px; margin-top: 10px; }
        #status { margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>
    <h3>Enter LinkedIn Profile URLs</h3>
    <textarea id="urls" placeholder="Enter at least 3 LinkedIn profile URLs, one per line"></textarea>
    <button id="collect">Collect Data</button>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>
</html>
